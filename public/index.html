<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>Ticket Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Discord ticket bot">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>

<body>
    <h1>Ticket Dashboard</h1>
    <form id="login-form">
            <input type="text" id="username" placeholder="Username" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
        <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
      
            if (res.ok) alert('Login successful');
            else alert('Invalid credentials');
        });
    </script>
    <table>
        <thead>
            <tr>
                <th>Channel ID</th>
                <th>User</th>
                <th>Status</th>
                <th>Ticket Number</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="ticketTable">
            <!-- Tickets will be populated here -->
        </tbody>
    </table>

    <script>
        async function fetchTickets() {
            const response = await fetch('/api/tickets');
            const tickets = await response.json();
            const tableBody = document.getElementById('ticketTable');
            tableBody.innerHTML = '';

            tickets.forEach(ticket => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${ticket.id}</td>
                    <td>${ticket.user}</td>
                    <td>${ticket.status}</td>
                    <td>${ticket.issue}</td>
                    <td>
                        ${ticket.status === 'open' ? 
                            `<button onclick="closeTicket('${ticket.id}')">Close</button>` 
                            : 'Closed'}
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        async function closeTicket(id) {
            await fetch(`/api/tickets/${id}/close`, { method: 'POST' });
            fetchTickets();
        }

        fetchTickets();
    </script>
</body>
</html>
